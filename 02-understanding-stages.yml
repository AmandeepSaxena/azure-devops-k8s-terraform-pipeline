
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
stages: 
- stage: Build
  jobs: 
  - job: FirstJob
    steps: 
    - bash: echo Build first job
    - bash: echo $(PipelineLeveLVariable)
  - job: SecondJob
    steps: 
    - bash: echo Build Second job
- stage: DevDeploy
  variables: 
    environment : Dev
  dependsOn: Build
  jobs: 
  - job: FirstJob
    steps: 
    - bash: echo  $(environment)Deploy job
- stage: QADeploy
  variables: 
    environment : QA
  dependsOn: Build
  jobs: 
  - job: FirstJob
    steps: 
    - bash: echo  $(environment)Deploy job
- stage: ProdDeploy
  variables: 
    environment : Prod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs: 
  - job: FirstJob
    steps: 
    - bash: echo  $(environment)Deploy job

